<html>
  <body>
    <h1>Sumador</h1>
    <form id="sumar-form">
      <label for="primer-numero">Primer número:</label>
      <input type="number" id="primer-numero" />
      <label for="segundo-numero">Segundo número:</label>
      <input type="number" id="segundo-numero" />
      <input type="submit" value="Sumar" id="sumar-button" />
    </form>
    <div id="resultado-div"></div>

    <h1>Multiplicador</h1>
    <form id="multi-form">
      <label for="tercer-numero">Primer número:</label>
      <input type="number" id="tercer-numero" />
      <label for="cuarto-numero">Segundo número:</label>
      <input type="number" id="cuarto-numero" />
      <input type="submit" value="Multiplicar" id="multi-button" />
    </form>
    <div id="resultado-mult-div"></div>
    <script type="module" src="./src/presenter.js"></script>   
  </body>
</html>
